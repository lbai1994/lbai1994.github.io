<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Restaurant Picker</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
	<link rel="stylesheet" href="jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="custom.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
	<!-- Input the head of the page -->
	<div data-role="header"> 
		<h1> Restaurant Picker</h1>
	</div> 
	<!-- Input the content of the page -->
	<div data-role="content">
    <!-- Divide space by using layout grids -->
	<div class="ui-grid-a" id="restau_infos">
		<div class="ui-block-a">
        <!-- General info of restaurant -->
		<h1> Tom's Restaurant</h1>
		<p><strong> &nbsp &nbsp Classic and modern.</strong></p>
		<p> On the menu: </p>
			<ul> 
				<li> &nbsp sushi</li>
				<li> &nbsp pizza </li>
				<li> &nbsp burger </li>
                <li> &nbsp drinks </li>
			</ul>			
		</div>		
        <!-- Divide space by using layout grids -->
		<div class="ui-block-b">
        <!-- Show restaurant's image -->
		<p><img src="Tom's Restaurant 01.jpg" alt="jeannette photo"/></p>
        <!-- A link to restaurant's offcial website -->
		<p><a href="http://www.tomsrestaurant.net" rel="external" data-role="button"> See our website</a></p>
		</div>
	</div>
	<hr/>
	<!-- /grid-a -->
	<div class="ui-grid-a" id="contact_infos">	
		<div class="ui-block-a">
        <!-- Contact info -->
		<h2> Contact us</h2>
		<p>2880 Broadway</p>
		<p>New York, NY 10025	</p>		
		</div>		
		<div class="ui-block-b">
        <!-- Map image -->
		<img src="01_maps.jpg" alt="plan jeanette"/>
		</div>
	</div>
	<div id="contact_buttons">	
    <!-- A link to address website -->
		<a href="https://www.google.com.au/maps/place/2880+Broadway,+Columbia+University,+New+York,+NY+10025,+USA/@40.8054293,-73.9656917,17z/data=!4m2!3m1!1s0x89c2f63c75af2d65:0xf45542f6cb090cc9" data-role="button" data-icon="maps"> Find us on Google Maps </a> 
        <!-- Telephone number -->	
		<a href="tel:2128646137"  data-role="button" data-icon="tel"> Call us </a>	
	</div>	
	<hr/>
	
	<div id="notation">	
	<form>
	<label for="select-choice-0" class="select"><h2> User rating </h2></label>
		<select name="note_utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c" >
        <!-- Evaluate the recipe -->
		   <option value="one" class="one"> Terrible </option>
		   <option value="two" class="two"> Normal </option>
		   <option value="three" class="three"> Pretty good </option>
		   <option value="four" class="four"> Excellent </option>
		</select>	
	</form>
	</div>


	<script type="text/javascript">

	$( '#restau' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#note_utilisateur').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	

	</div>


</div><!-- /page -->
</body>
</html>
